<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 06</title>
    <link rel="stylesheet" href="../../extendedLib/css/bootstrap.min.css">
    <script src="../../extendedLib/jquery.js"></script>
    <script src="../../extendedLib/js/bootstrap.min.js"></script>
</head>
<style>
    .red {
        color: #f00;
    }

    .blue {
        color: #00f;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("li:even").addClass("red")
            $("li:odd").addClass("blue")
        })
    </script>
</body>

</html>
