<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 11</title>
    <link rel="stylesheet" href="../../extendedLib/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../../extendedLib/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="frm col-8">
                <form action="" id="myForm1">
                    <fieldset>
                        <legend>Please provide your name, email address (won't bo published) and a comment</legend>
                        <table class="table">
                            <tr>
                                <td><label for="name">Name (required, at least 2 characters)</label></td>
                                <td><input class="form-control" type="text" name="txtName" id="txtName" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-mail (required)</label></td>
                                <td><input class="form-control" type="email" name="txtMail" id="txtMail" required></td>
                            </tr>
                            <tr>
                                <td><label for="url">ULR (optional)</label></td>
                                <td><input class="form-control" type="text" name="txtUrl" id="txtUrl"></td>
                            </tr>
                            <tr>
                                <td><label for="comment">Your comment (required)</label></td>
                                <td><textarea name="txtCmt" id="txtCmt" cols="30" rows="5" class="form-control"
                                        required></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" name="btnSubmit" id="btnSubmit" class="btn btn-success"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- end form 1 -->
        <div class="row">
            <div class="frm col-8">
                <form action="" id="myForm2">
                    <fieldset>
                        <legend>Validating a complete form</legend>
                        <table class="table">
                            <tr>
                                <td><label for="fstName">Firstname</label></td>
                                <td><input class="form-control" type="text" name="fstName" id="fstName" required></td>
                            </tr>
                            <tr>
                                <td><label for="lstName">Lastname</label></td>
                                <td><input class="form-control" type="text" name="lstName" id="lstName" required></td>
                            </tr>
                            <tr>
                                <td><label for="usrName">Username</label></td>
                                <td><input class="form-control" type="text" name="usrName" id="usrName" required></td>
                            </tr>
                            <tr>
                                <td><label for="pass">Password</label></td>
                                <td><input class="form-control" type="text" name="pass" id="pass" required></td>
                            </tr>
                            <tr>
                                <td><label for="cfrPass">Confirm password</label></td>
                                <td><input class="form-control" type="text" name="cfrPass" id="cfrPass" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input class="form-control" type="email" name="email" id="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="agree1">Please agree to our policy</label></td>
                                <td><input type="checkbox" name="agree1" id="agree1" required></td>
                            </tr>
                            <tr>
                                <td><label for="agree2">I'd to receive the newsletter</label></td>
                                <td><input type="checkbox" name="agree2" id="agree2"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="agree3">Topic (select a least two) - note: would be hidden when
                                        newsletter isn't selected, but is visible here for the demo</label>
                                    <input class="ml-5" type="checkbox" name="agree3" id="agree3"> Marketflash <br>
                                    <input class="ml-5" type="checkbox" name="agree3" id="agree3"> Latest fuzz <br>
                                    <input class="ml-5" type="checkbox" name="agree3" id="agree3"> Mailing list digester
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" name="btnSubmit" id="btnSubmit"
                                        class="btn btn-success ml-5"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- end form 2 -->
    </div>
    <!--  -->
    <script>
        $(document).ready(function () {
            $("#myForm1").validate({
                errorPlacement: function (error, element) {
                    error.insertAfter(element)
                },
                messages: {
                    required: "This field is required"
                }
            })
            $("#myForm2").validate({
                errorPlacement: function (error, element) {
                    error.insertAfter(element)
                },
                messages: {
                    fstName: "Please enter your firstname",
                    lstName: "Please enter your lastname",
                    usrName: "Please enter your username",
                    pass: "Please provide a password",
                    cfrPass: "Please provide a password",
                    email: "Please enter a valid email address",
                    agree1: "Please accept our policy"
                }
            })
        })
    </script>
</body>

</html>
