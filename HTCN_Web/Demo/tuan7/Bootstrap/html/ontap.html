<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../js/ontap.js"></script>
    <style>
        #spanten{
            color: red;
            font-style: italic;
        }   
    </style>

</head>
<body>
    <div class="container bg-primary" style="height: auto;">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 bg-success" style="height: 100px;">
                <h1>Logo-Banner</h1>

            </div>    
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-expand-sm bg-light left-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link" data-toggle="modal" data-target="#frmDK">Dang ky</a></li>

                    </ul>

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 bg-danger">

                <nav class="navbar left-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="" class="nav-link" data-toggle="modal" data-target="#frmDK">Dang ky</a></li>

                    </ul>

                </nav>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 bg-warning" style="height: auto;">
                <button class="btn btn-danger">Xoa</button>
                <table class="table table-hover" id="tbkinfo">
                    <tr>
                        <th>Chon</th>
                        <th>STT</th>
                        <th>Ho Ten</th>
                        <th>Ngay di</th>  
                        <th>So dien thoai</th>
                        <th>Phu thu Hanh ly</th>
                        <th>Hinh thuc thanh toan</th>
                    </tr>
                    

                </table>
                <div style="float: right;">
                    Tong so khach hang: <span id="spansl"></span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 bg-dark" style="height: 100px;">
                <h1>Footer</h1>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="frmDK">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>DANG KY</h1>
                    <button data-dismiss="modal" class="close">x</button>
                </div>
                <div class="modal-body">
                   <form action="">
                    <div class="form-group">
                        <label for="">Ho ten khach hang</label>
                        <input type="text" class="form-control" id="txtname">
                        <span id="spanten">(*)</span>
                    </div>
                    <div class="form-group">
                        <label for="">Ngay di</label>
                        <input type="date" class="form-control" id="txtngay">

                    </div>
                    <div class="form-group">
                        <label for="">So dien thoai</label>
                        <input type="text" class="form-control" id="txtsdt">

                    </div>
                    <div class="form-group">
                        <label for="">Hanh ly ky gui</label>
                        <select name="" id="lsthanhly" class="form-control">
                            <option value="210000">15kg</option>
                            <option value="250000">25kg</option>

                            <option value="300000">35kg</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">phu thu hanh ly</label>
                        <input type="text" id="txtgiapt" class="form-control" readonly="true">

                    </div>
                    <div class="form-check-inline">
                        <!-- <label for="" class="label-form">Hinh thuc thanh toan</label> -->
                        <label class="form-check-label">
                            Hinh thuc thanh toan
                          <input type="radio" class="form-check-input" name="optradio" value="Chuyen khoan">Chuyen khoan
                          <input type="radio" class="form-check-input" name="optradio" value="Tien mat">Tien mat

                        </label>
                      </div>
                      <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Dang ky" id="btndk">

                    </div>
                   </form>
                </div>
                <div class="modal-footer">
                    MSSV_Hoten
                </div>

            </div>
        </div>
    </div>
