<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<META http-equiv="X-US-Compatible" content="IE=dege">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Table-Column</title>
<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
	<!--row1-->
	<div class="row">
		<header class="col-md-12">
			Header
		</header>
		
	</div>
	<!--row2-->
	<div class="row">
		<div class="col-md-offset-4 col-md-4">1/3</div>
		<div class="col-md-4">1/3</div>
	</div>
	<!--row3-->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8"></div>
	</div>
	<!--row4-->
	<div class="row">
		<div class="col-md-3">1/4</div>
			<div class="col-md-6">1/2</div>
			<div class="col-md-3">1/4</div>
		</div>
		<!-- row 5 -->
	<div class="row">
			<div class="col-md-3">1/4</div>
			<div class="col-md-3">1/4</div>
			<div class="col-md-3">1/4</div>
			<div class="col-md-3">1/4</div>
	</div>
	<!-- row 6 â€“ nesting rows -->
	<div class="row">
		<div class="col-md-3">1/4</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">1/4</div>
				<div class="col-md-6">1/4</div>
			</div>
		</div>
		<div class="col-md-3">1/4</div>
	</div>
	<!-- row 7 -->
	<footer class="row">
		<div class="col-md-2">1/2</div>
		<div class="col-md-7">7/12</div>
		<div class="col-md-3">1/4</div>
	</footer>


</div>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.js"></script>

</body>
</html>
