    <div class="modal fade" id="mymodal">

                    <h2>THONG TIN DANG KY</h2>

                </div>
                <DIV class="modal-body">
                    <form action="">
                        <div class="row m-2">
                            <label for="" class="col-3 control-label">Position</label>
                            <div class="col-9">
                                 <select class="form-control" id="lst">
                                    <option value="Mr">Mr.</option>
                                    <option value="Miss">Miss.</option>
                                    <option value="Mrs">Mrs.</option>
    
                                 </select>
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="" class="col-3 control-label">Name</label>
                            <div class="col-9">
                                <input id="txtname" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="" class="col-3 control-label">Full Name</label>
                            <div class="col-9">
                                <input type="text" id="txtfullname" class="form-control">
                            </div>
                        </div>
                        <div class="row m-2">
                            <label for="" class="col-3 control-label">Mailing Address</label>
                            <div class="col-9">
                                <input type="text" id="txtemail" class="form-control">
                            </div>
                        </div>
                        <div class="row m-2">
                            <input type="button" id="btn" class="btn btn-secondary" value="Sign In">
                        </div>
    
    
                    </form>
