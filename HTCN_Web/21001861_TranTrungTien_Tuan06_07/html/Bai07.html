<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 07</title>
  </head>
  <body>
    <script>
      let date = new Date();
      document.write(
        date.getDate() +
          "/" +
          eval(date.getMonth() + 1) +
          "/" +
          date.getFullYear() +
          ", " +
          date.getHours() +
          "h" +
          date.getMinutes() +
          "m"
      );
    </script>
  </body>
</html>
