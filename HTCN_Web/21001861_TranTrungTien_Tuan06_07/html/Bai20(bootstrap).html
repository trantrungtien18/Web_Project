<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../extendedLib/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css"
    />
    <script src="../extendedLib/jquery.js"></script>
    <script src="../extendedLib/bootstrap-5.3.0-alpha2-dist/js/bootstrap.js"></script>
    <title>Bai 10 Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="col-4">
        <div class="frm">
          <form action="">
            <table class="table">
              <tr>
                <td><label class="form-label" for="">Ho ten:</label></td>
                <td>
                  <input
                    type="text"
                    name="txtName"
                    id="txtName"
                    class="form-control"
                    value="Tien"
                  />
                </td>
              </tr>
              <tr>
                <td><label class="form-label" for="">Lop:</label></td>
                <td>
                  <select
                    name="selector"
                    id="selectorClass"
                    class="form-select"
                  >
                    <option value="DHKTPM17A">DHKTPM17A</option>
                    <option value="DHKHMT17A">DHKTPM16A</option>
                    <option value="DHCNTT17A">DHCNTT15A</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label class="form-label" for="">Mon hoc:</label></td>
                <td>
                  <select
                    name="selector"
                    id="selectorCourse"
                    class="form-select"
                  >
                    <option value="He thong cong nghe web">
                      He thong cong nghe web
                    </option>
                    <option value="Lap trinh huong doi tuong">
                      Lap trinh huong doi tuong
                    </option>
                    <option value="Lap trinh huong su kien">
                      Lap trinh huong su kie
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label class="form-label" for="">Loai:</label></td>
                <td>
                  <input
                    type="radio"
                    name="loai"
                    id="loai1"
                    class="form-check-input"
                    value="Ly thuyet"
                  />
                  <label class="form-check-label" for="">Ly thuyet</label>
                  <input
                    type="radio"
                    name="loai"
                    id="loai2"
                    class="form-check-input"
                    value="Thuc hanh"
                  />
                  <label class="form-check-label" for="">Thuc hanh</label>
                </td>
              </tr>
            </table>
            <div class="">
              <!-- <input type="button" value="Dang ky" onclick="addList()" /> -->
              <button
                type="button"
                class="btn btn-dark mb-4"
                onclick="addList()"
              >
                Dang ky
              </button>
            </div>
            <!--  -->
            <div class="col-10">
              <div class="lst">
                <table class="table table-bordered">
                  <tr class="col-3">
                    <th><label for="">Ho ten</label></th>
                    <th><label for="">Lop</label></th>
                    <th><label for="">Mon hoc dang ky</label></th>
                    <th><label for="">Loai</label></th>
                  </tr>
                  <tr>
                    <td>
                      <textarea
                        name="lstSt"
                        id="hoTen"
                        class="border-0"
                        cols="30"
                        rows="5"
                        readonly
                      ></textarea>
                      <!-- <span id="hoTen" class=""></span> -->
                    </td>
                    <td>
                      <textarea
                        name="lstSt"
                        id="lop"
                        class="border-0"
                        cols="20"
                        rows="5"
                        readonly
                      ></textarea>
                      <!-- <span id="lop" class=""></span> -->
                    </td>
                    <td>
                      <textarea
                        name="lstSt"
                        id="monHoc"
                        class="border-0"
                        cols="50"
                        rows="5"
                        readonly
                      ></textarea>
                      <!-- <span id="monHoc" class=""></span> -->
                    </td>
                    <td>
                      <textarea
                        name="lstSt"
                        id="loai"
                        class="border-0"
                        cols="20"
                        rows="5"
                        readonly
                      ></textarea>
                      <!-- <span id="loai" class=""></span> -->
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/Bai20.js"></script>
  </body>
</html>
